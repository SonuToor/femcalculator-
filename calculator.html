<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calcstyle.css">
    </head>
    <body>
        <section class="result-screen">0</section>
        <section class="calc-buttons">
            <div class="calc-row">
                <button class="double-button">C</button>
                <button class="input-button">←</button>
                <button class="operator-button">÷</button>
            </div>
            <div class="calc-row">
                <button class="input-button">7</button>
                <button class="input-button">8</button>
                <button class="input-button">9</button>
                <button class="operator-button">x</button>
            </div>
            <div class="calc-row">
                <button class="input-button">4</button>
                <button class="input-button">5</button>
                <button class="input-button">6</button>
                <button class="operator-button">-</button>
            </div>
            <div class="calc-row">
                <button class="input-button">1</button>
                <button class="input-button">2</button>
                <button class="input-button">3</button>
                <button class="operator-button">+</button>
            </div>
            <div class="calc-row">
                <button class="triple-button">0</button>
                <button class="operator-button">=</button>
            </div>
        </section>
        <script src="./calcscript.js"></script>
    </body>
</html>
